<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Styles -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-usVBAd66/NpVNfBge19gws2j6JZinnca12rAe2l+d+QkLU9fiG02O1X8Q6hepIpr/EYKZvKx/I9WsnujJuOmBA==" crossorigin="anonymous" referrerpolicy="no-referrer" media="all" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" media="all" />

	<link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap.css" media="all" />
	<link rel="stylesheet" type="text/css" href="../icons/fontawesome/css/all.css" media="all" />

	<title>Audio Visualizer</title>
</head>
<body>

	<!-- Visualizer Section -->
	<section class="container-fluid">
		
		<!-- Visualizer Form -->
		<form class="row my-4" action="#" onsubmit="return false;">
			
			<!-- Audio Input Field -->
			<div class="col-12 mb-3">
				<label for="audioInput">Audio Input</label>
				<input type="file" name="audioInput" id="audioInput" class="form-control" accept="audio/*" autofocus />
			</div>
			<!-- ./ Audio Input Field -->

			<!-- Visualizer Type Select Field -->
			<div class="col-md-6 mb-3">
				<label for="visualizerType">Visualizer Type</label>
				<select name="visualizerType" id="visualizerType" class="form-control">
					<optgroup label="Bar">
						<option value="barVisualizer">Bar Visualizer</option>
						<option value="doubleBarVisualizer">Double Bar Visualizer</option>
						<option value="horizonatalBarVisualizer">Horizontal Bar Visualizer</option>
					</optgroup>
					<optgroup label="Circle">					
						<option value="circleVisualizer1">Circle Visualizer 1</option>						
						<option value="circleVisualizer2">Circle Visualizer 2</option>
						<option value="circleVisualizer3">Circle Visualizer 3</option>
						<option value="circleVisualizer4">Circle Visualizer 4</option>
						<option value="circleVisualizer5">Circle Visualizer 5</option>
						<option value="circleVisualizer6">Circle Visualizer 6</option>
						<option value="circleVisualizer7">Circle Visualizer 7</option>
						<option value="circleVisualizer8">Circle Visualizer 8</option>
						<option value="circleVisualizer9">Circle Visualizer 9</option>
						<option value="circleVisualizer10">Circle Visualizer 10</option>
						<option value="circleVisualizer11">Circle Visualizer 11</option>
						<option value="circleVisualizer12">Circle Visualizer 12</option>
						<option value="circleVisualizer13">Circle Visualizer 13</option>
						<option value="circleVisualizer14">Circle Visualizer 14</option>
						<option value="circleVisualizer15">Circle Visualizer 15</option>						
						<option value="circleVisualizer16">Circle Visualizer 16</option>
						<option value="circleVisualizer17">Circle Visualizer 17</option>
						<option value="circleVisualizer18">Circle Visualizer 18</option>
						<option value="circleVisualizer19">Circle Visualizer 19</option>
						<option value="circleVisualizer20">Circle Visualizer 20</option>
						<option value="circleVisualizer21">Circle Visualizer 21</option>
						<option value="circleVisualizer22">Circle Visualizer 22</option>
						<option value="circleVisualizer23">Circle Visualizer 23</option>
					</optgroup>
					<optgroup label="Wave">
						<option value="waveVisualizer1">Wave Visualizer 1</option>
						<option value="waveVisualizer2">Wave Visualizer 2</option>
						<option value="waveVisualizer3">Wave Visualizer 3</option>
						<option value="waveVisualizer4">Wave Visualizer 4</option>
						<option value="waveVisualizer5">Wave Visualizer 5</option>
						<option value="waveVisualizer6">Wave Visualizer 6</option>
						<option value="waveVisualizer7">Wave Visualizer 7</option>
						<option value="waveVisualizer8">Wave Visualizer 8</option>
						<option value="waveVisualizer9">Wave Visualizer 9</option>
						<option value="waveVisualizer10">Wave Visualizer 10</option>						
						<option value="waveVisualizer11">Wave Visualizer 11</option>
						<option value="waveVisualizer12">Wave Visualizer 12</option>
						<option value="waveVisualizer13">Wave Visualizer 13</option>
						<option value="waveVisualizer14">Wave Visualizer 14</option>
						<option value="waveVisualizer15">Wave Visualizer 15</option>
						<option value="waveVisualizer16">Wave Visualizer 16</option>
					</optgroup>
					<optgroup label="Rotation">
						<option value="rotationVisualizer1">Rotation Visualizer 1</option>
						<option value="rotationVisualizer2">Rotation Visualizer 2</option>
						<option value="rotationVisualizer3">Rotation Visualizer 3</option>
						<option value="rotationVisualizer4">Rotation Visualizer 4</option>
						<option value="rotationVisualizer5">Rotation Visualizer 5</option>
						<option value="rotationVisualizer6">Rotation Visualizer 6</option>
						<option value="rotationVisualizer7">Rotation Visualizer 7</option>
					</optgroup>
					<optgroup label="Spiral">						
						<option value="spiralVisualizer1">Spiral Visualizer 1</option>
						<option value="spiralVisualizer2">Spiral Visualizer 2</option>
						<option value="spiralVisualizer3">Spiral Visualizer 3</option>
						<option value="spiralVisualizer4">Spiral Visualizer 4</option>
						<option value="spiralVisualizer5">Spiral Visualizer 5</option>
						<option value="spiralVisualizer6">Spiral Visualizer 6</option>
						<option value="spiralVisualizer7">Spiral Visualizer 7</option>
						<option value="spiralVisualizer8">Spiral Visualizer 8</option>
						<option value="spiralVisualizer9">Spiral Visualizer 9</option>
						<option value="spiralVisualizer10">Spiral Visualizer 10</option>
						<option value="spiralVisualizer11">Spiral Visualizer 11</option>
						<option value="spiralVisualizer12">Spiral Visualizer 12</option>
						<option value="spiralVisualizer13">Spiral Visualizer 13</option>
						<option value="spiralVisualizer14">Spiral Visualizer 14</option>
					</optgroup>
				</select>
			</div>
			<!-- ./ Visualizer Type Select Field -->

			<!-- FFT Band Size Select Field -->
			<div class="col-md-6 mb-3">
				<label for="fftBand">FFT Band Size</label>
				<select name="fftBand" id="fftBand" class="form-control">
					<option value="32">32 (Best performance)</option>
					<option value="64">64 (Recommended)</option>
					<option value="128">128</option>
					<option value="256">256</option>
					<option value="512">512</option>
					<option value="1024">1024</option>
					<option value="2048">2048</option>
					<option value="4096">4096</option>
					<option value="8192">8192</option>
					<option value="16384">16384</option>
					<option value="32768">32768 (More Details)</option>				
				</select>
			</div>
			<!-- ./ FFT Band Size Select Field -->

			<!-- Canvas Width Input Field -->
			<div class="col-md-6 mb-3">
				<label for="canvasWidth">Width</label>
				<div class="input-group">
					<input type="number" name="canvasWidth" id="canvasWidth" class="form-control" min="100" value="774" />
					<button type="button" id="setDeviceWidthButton" class="btn btn-outline-secondary" title="set current device width">
						<i class="fa fa-bullseye"></i>
					</button>
				</div>
			</div>
			<!-- ./ Canvas Width Input Field -->

			<!-- Canvas Height Input Field -->
			<div class="col-md-6 mb-3">
				<label for="canvasHeight">Height</label>
				<div class="input-group">
					<input type="number" name="canvasHeight" id="canvasHeight" class="form-control" min="100" value="1376" />
					<button type="button" id="setDeviceHeightButton" class="btn btn-outline-secondary" title="set current device height">
						<i class="fa fa-bullseye"></i>
					</button>					
				</div>
			</div>
			<!-- ./ Canvas Height Input Field -->

			<!-- Animation Scale Input Field -->
			<div class="col-md-6 mb-3">
				<label for="animationScale">Animation Scale</label>
				<input type="number" name="animationScale" id="animationScale" class="form-control" min="100" value="100" />
			</div>
			<!-- ./ Animation Scale Input Field -->

			<!-- FPS Input Field -->
			<div class="col-md-6 mb-3">
				<label for="fps">FPS</label>
				<input type="number" name="fps" id="fps" class="form-control" min="10" value="30" />
			</div>
			<!-- ./ FPS Input Field -->

			<!-- Foreground Color Type Select Field -->
			<div class="col-md-6 mb-3">
				<label for="foregroundColorType">Foreground Color Type</label>
				<select name="foregroundColorType" id="foregroundColorType" class="form-control">
					<option value="dynamic">Dynamic</option>
					<option value="fixed">Fixed</option>
				</select>
			</div>
			<!-- ./ Foreground Color Type Select Field -->

			<!-- Foreground Color Input Field -->
			<div class="col-md-6 mb-3">
				<label for="foregroundColor">Foreground Color</label>
				<input type="color" name="foregroundColor" id="foregroundColor" class="form-control" value="#ffffff" />
			</div>
			<!-- ./ Foreground Color Input Field -->

			<!-- Background Color Input Field -->
			<div class="col-md-6 mb-3">
				<label for="backgroundColor">Background Color</label>
				<input type="color" name="backgroundColor" id="backgroundColor" class="form-control" value="#000000" />
			</div>
			<!-- ./ Background Color Input Field -->

			<!-- Horizontal Divider -->
			<div class="col-12 mb-3">
				<hr class="w-100" />
			</div>
			<!-- ./ Horizontal Divider -->

			<!-- Buttons Section -->
			<div class="col-md-12 text-center mb-3">
				<!-- Play Button -->
				<button type="button" id="playButton" class="btn btn-outline-primary">Play</button>
				<!-- ./ Play Buttons -->
				<!-- Record Button -->
				<button type="button" id="recordButton" class="btn btn-outline-danger" data-state='stopped'>Start Record</button>
				<!-- ./ Record Button -->
				<button type="button" id="fullScreen" class="btn btn-outline-warning">Full Screen</button>
			</div>
			<!-- ./ Buttons Section -->

			<!-- Audio Control -->
			<div class="col-12 mb-3">
				<audio id="audio1" class="w-100" controls></audio>
			</div>
			<!-- ./ Audio Control -->

			<!-- Canvas Container -->
			<div class="col-md-12 w-100 overflow-auto mb-3">
				<canvas id="canvas1"></canvas>
			</div>
			<!-- ./ Canvas Container -->

		</form>
		<!-- ./ Visualizer Form -->

	</section>
	<!-- ./ Visualizer Section -->

	<!-- Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js" integrity="sha512-72WD92hLs7T5FAXn3vkNZflWG6pglUDDpm87TeQmfSg8KnrymL2G30R7as4FmTwhgu9H7eSzDCX3mjitSecKnw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script type="text/javascript" src="../bootstrap/bootstrap.bundle.js"></script>

	<!-- Main Script -->
	<script type="text/javascript" src="./main.js"></script>
</body>
</html>
